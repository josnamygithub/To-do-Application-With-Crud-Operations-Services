<ul class="list-group">
  <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
    <div class="col">
      <div class="input-group">
        <input type="text" [(ngModel)]="task.name" name="taskName{{ task.id }}" class="form-control" placeholder="Task Name">
      </div>
    </div>
    <div class="col-auto">
      <select [(ngModel)]="task.status" name="taskStatus{{ task.id }}" class="form-select mt-1">
        <option value="pending">Pending</option>
        <option value="in progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <div class="col-auto">
      <button (click)="updateTask(task)" class="btn btn-primary btn-sm me-1">Update</button>
      <button (click)="deleteTask(task.id)" class="btn btn-danger btn-sm">Delete</button>
    </div>
  </li>
</ul>
